#-------------------------------------------
# Backlight
#-------------------------------------------
output:
  - platform: ledc
	pin: 2
	frequency: 1220
	id: gpio_backlight_pwm

light:
  - platform: monochromatic # Define a monochromatic, dimmable light for the backlight
	output: gpio_backlight_pwm
	name: Display Backlight
	id: back_light
	restore_mode: ALWAYS_ON

#-------------------------------------------
# Touchscreen gt911 i2c
#-------------------------------------------
i2c:
  - id: bus_a
	sda: GPIO19
	scl: GPIO20
	
touchscreen:
  platform: gt911
  transform:
	mirror_x: false
	mirror_y: false
  id: my_touchscreen
  display: my_display

  on_touch:
	- logger.log:
		  format: Touch at (%d, %d)
		  args: [touch.x, touch.y]
	- lambda: |-
		  ESP_LOGI("cal", "x=%d, y=%d, x_raw=%d, y_raw=%0d",
			  touch.x,
			  touch.y,
			  touch.x_raw,
			  touch.y_raw
			  );

#-------------------------------------------
# Display EK9716
#-------------------------------------------
display:
  - platform: rpi_dpi_rgb
	id: my_display
	color_order: RGB
	invert_colors: True
	update_interval: never
	auto_clear_enabled: false # takes 2.8 seconds to clear the display
	dimensions:
	  width: 800
	  height: 480
	de_pin: 40
	hsync_pin: 39
	vsync_pin: 41
	pclk_pin: 42
	pclk_frequency: 16MHz
	pclk_inverted: True
	hsync_pulse_width: 30
	hsync_front_porch: 210
	hsync_back_porch: 16
	vsync_pulse_width: 13
	vsync_front_porch: 22
	vsync_back_porch: 10
	data_pins:
	  red:
		- 45        #r1
		- 48        #r2
		- 47        #r3
		- 21        #r4
		- 14        #r5
	  green:
		- 5         #g0
		- 6        #g1
		- 7         #g2
		- 15         #g3
		- 16        #g4
		- 4         #g5
	  blue:
		- 8        #b1
		- 3         #b2
		- 46         #b3
		- 9         #b4
		- 1         #b5